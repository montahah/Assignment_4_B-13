<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- TailWind & DaisyUI -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Font Awesome -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap"
      rel="stylesheet" />
    <style>
      * {
        font-family: "Geist", sans-serif;
        /* background-color: #f8fafc; */
        /* background: #f8fafc; */
      }
    </style>
  </head>
  <body class="bg-[#f8fafc]">
    <!-- Header Section -->
    <section class="py-10 container mx-auto">
      <h1 class="text-4xl font-semibold mb-5 text-[#002C5C]">
        Job Application Tracker
      </h1>
      <div class="job-boards grid grid-cols-3 gap-4">
        <div class="single-job-board bg-white p-5 rounded-xl">
          <p>Total</p>
          <h3 class="font-bold text-2xl">0</h3>
        </div>
        <div class="single-job-board bg-white p-5 rounded-xl">
          <p>Interview</p>
          <h3 class="font-bold text-2xl text-green-500">0</h3>
        </div>
        <div class="single-job-board bg-white p-5 rounded-xl">
          <p>Rejected</p>
          <h3 class="font-bold text-2xl text-red-500">0</h3>
        </div>
      </div>
    </section>

    <hr class="text-gray-200" />

    <!-- Buttons -->
    <section class="button container mx-auto mt-10">
      <div class="flex gap-5 justify-items-start">
        <button class="btn bg-white px-10 py-5">All</button>
        <button class="btn bg-white px-10 py-5">Interview</button>
        <button class="btn bg-white px-10 py-5">Rejected</button>
      </div>
    </section>

    <!-- Job Section -->
    <section class="jobs-section container mx-auto py-5 mt-5 space-y-5">
      <div id="singleJob" class="flex justify-between bg-white p-6 rounded-xl">
        <div class="jobs space-y-5">
          <h2 class="text-[18px] font-bold">Mobile First Corp</h2>
          <p class="font-medium text-gray-600">React Native Developer</p>
          <p class="text-gray-600">Remote • Full-time • $130,000 - $175,000</p>
          <p class="btn bg-[#EEF4FF]">Not Applied</p>
          <p class="text-gray-600">
            Build cross-platform mobile applications using React Native. Work on
            products used by millions of users worldwide.
          </p>
          <div class="flex gap-3">
            <button class="btn btn-outline btn-success">INTERVIEW</button>
            <button class="btn btn-outline btn-error">REJECTED</button>
          </div>
        </div>
        <div>
          <a href="">
            <img
              class="p-2 w-10 outline outline-slate-400 rounded-full"
              src="./images/trash-can-regular-full.svg"
              alt=""
          /></a>
        </div>
      </div>
    </section>
  </body>
</html>
